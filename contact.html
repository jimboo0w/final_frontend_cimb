  <!-- Contact  -->
  <section class="page-section" id="contact">
    <div class="container">
      <div class="text-center">
        <h2 class="section-heading text-uppercase">Contact Us</h2>
        <h3 class="section-subheading text-muted"></h3>
      </div>
      <!-- * * * * * * * * * * * * * * *-->
      <!-- * * SB Forms Contact Form * *-->
      <!-- * * * * * * * * * * * * * * *-->
      <!-- This form is pre-integrated with SB Forms.-->
      <!-- To make this form functional, sign up at-->
      <!-- https://startbootstrap.com/solution/contact-forms-->
      <!-- to get an API token!-->
      <form id="contactForm" onsubmit="return info()">
        <div class="row align-items-stretch mb-5">
          <div class="col-md-6">
            <div class="form-group">
              <!-- Name input-->
              <label class="form-label-contact" for="name">Name</label>
              <input class="form-control" name="name" id="name" type="text" placeholder="Your Name *" required/>
            </div>
            <div class="form-group">
              <!-- Email address input-->
              <label class="form-label-contact" for="email">Email</label>
              <input class="form-control" name="email" id="email" type="email" placeholder="Your Email *" required/>
            </div>
            <div class="form-group">
              <!-- Phone number input-->
              <label class="form-label-contact" for="phone">Phone Number</label>
              <input class="form-control" name="phone" id="phone" type="tel" placeholder="Your Phone *" required />
            </div>
            <div class="form-group mb-md-0">
              <!-- Account type input-->
              <label class="form-label-contact" for="accountType">Account Type</label>
              <select class="form-select-lg" name="accountType" id="accountType" aria-label="" required>
                <option selected disabled value="">Please Select</option>
                <option value="OCTO Savers">OCTO Savers</option>
                <option value="Xtra Savers">Xtra Savers</option>
                <option value="CIMB Junior">CIMB Junior</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group form-group-textarea mb-md-0">
              <!-- Address input-->
              <label class="form-label-contact" for="address">Address</label>
              <textarea class="form-control" name="address" id="address" placeholder="Your Address *" required></textarea>
            </div>
          </div>
        </div>
        
        <!-- Submit Button-->
        <div class="text-center">
          <button class="btn btn-primary btn-xl text-uppercase"  id="submitButton"
            type="submit">Submit</button>
        </div>
      </form>
    </div>
  </section>
